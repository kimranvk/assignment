<style>
#taskDefinitionDiv {
	border-color: black;
	border-style: groove;
	border-width: 1px;
}

#todoDiv {
	border-color: black;
	border-style: groove;
	border-width: 1px;
}

#pendingDiv {
	border-color: black;
	border-style: groove;
	border-width: 1px;
}

#completedDiv {
	border-color: black;
	border-style: groove;
	border-width: 1px;
}

.taskDiv {
	vertical-align: top;
	align-content: center;
	border-color: gray;
	border-style: dashed; ;
	border-width: 1px;
}
</style>
</head>
<body ng-app="appModule">


	<div class="container-fluid" id="mainDiv" ng-controller="appCntrl">
		<div class="row">
			<div class="col-md-12">
				<h2>Tasks Management</h3>
				<br/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3" id="taskDefinitionDiv">
				<h3>Task Definition</h3>
				<form role="form">
					<div class="form-group">
						<label for="title"> Title </label> <input type="text"
							class="form-control" id="title" ng-model="task.title"/>
					</div>
					<div class="form-group">

						<label for="comments"> Comments </label> <input
							type="text" class="form-control" id="comments" ng-model="task.comments"/>
					</div>
					<button type="button" class="btn btn-default" id="saveBtn" ng-click="save()">
						Save</button>
						
				</form>
				<br/>
			</div>
			<div class="col-md-3" id="todoDiv" ng-controller="todosCtrl">
				<h3 class="text-center">Todo Tasks</h3>

				<div class="row taskDiv" ng-repeat="task in tasks">
					<div class="col-md-10">
						<task />
					</div>
				</div>
			</div>
			<div class="col-md-3" id="pendingDiv" ng-controller="pendingsCtrl">
				<h3 class="text-center">Pending Tasks</h3>
				<div class="row taskDiv" ng-repeat="task in tasks">
					<div class="col-md-10">
						<task />
					</div>
				</div>
			</div>	
				<div class="col-md-3" id="completedDiv" ng-controller="completedCtrl">
					<h3 class="text-center">Completed Tasks</h3>
					<div class="row taskDiv" ng-repeat="task in tasks">
						<div class="col-md-10">
							<task />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<p>
							<small><span>@Copyrights</span> 2018</small>
						</p>
					</div>
				</div>
			</div>

		</div>
